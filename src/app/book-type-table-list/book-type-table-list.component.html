<table class="table table-dark">
  <thead>
    <tr>
      <th class="col">#</th>
      <th class="col">Book Id</th>
      <th class="col">Book Name</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor='let book of btlc_BookList;index as I'>
      <th scope="row">{{I + 1}}</th>
      <td>{{book.BookCode}}</td>
      <td>{{book.BookName}}</td>
    </tr>

  </tbody>
</table>
